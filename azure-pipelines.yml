trigger:
- master

pool:
  vmImage: 'ubuntu-latest'

steps:

# Checkout code
- checkout: self

# Run REST Assured tests using Maven
- task: Maven@4
  displayName: "Run REST Assured API Automation Tests"
  inputs:
    mavenPomFile: 'pom.xml'
    goals: 'clean test'
    mavenOptions: '-Xmx3072m'
    javaHomeOption: 'JDKVersion'
    jdkVersionOption: '1.11'
    jdkArchitectureOption: 'x64'
    publishJUnitResults: true
    testResultsFiles: '**/surefire-reports/TEST-*.xml'

# Publish test results
- task: PublishTestResults@2
  displayName: "Publish Test Results (JUnit/TestNG)"
  inputs:
    testResultsFiles: '**/surefire-reports/*.xml'
    mergeTestResults: true
    testRunTitle: 'REST Assured API Automation'

# Optional: Publish logs, JSON reports, etc.
- task: PublishBuildArtifacts@1
  displayName: "Publish REST Assured Logs"
  inputs:
    PathtoPublish: 'target'
    ArtifactName: 'RestAssuredLogs'
    publishLocation: 'Container'
